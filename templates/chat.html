<!DOCTYPE html>
<html>
<head>
    <title>Asset Management Chatbot</title>
    <style>
        body { font-family: Arial; }
        #chatbox {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

<h2>Asset Management Chatbot</h2>

<div id="chatbox"></div>

<input type="text" id="message" placeholder="Ask something..." style="width:350px;">
<button onclick="sendMessage()">Send</button>

<script>
function sendMessage() {
    let msg = document.getElementById("message").value;
    let chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += "<p class='user'><b>You:</b> " + msg + "</p>";

    fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "message=" + msg
    })
    .then(response => response.json())
    .then(data => {
        chatbox.innerHTML += "<p class='bot'><b>Bot:</b> " + data.reply + "</p>";
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    document.getElementById("message").value = "";
}
</script>

</body>
</html>
