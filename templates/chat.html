<!DOCTYPE html>
<html>
<head>
    <title>Asset Management Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 450px;
            height: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #1f4037;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f6f8;
        }

        .message {
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #e0e0e0;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #1f4037;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #14532d;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Asset Management Chatbot
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about assets, employees, transactions...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {  
    let input = document.getElementById("user-input");
    let message = input.value.trim();
    if (message === "") return;

    let chatBox = document.getElementById("chat-box");

    // Add user message
    let userDiv = document.createElement("div");
    userDiv.className = "message user-message";
    userDiv.innerText = message;
    chatBox.appendChild(userDiv);

    input.value = "";

    // Send to Flask backend
    fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        let botDiv = document.createElement("div");
        botDiv.className = "message bot-message";
       // botDiv.innerText = data.response;
        botDiv.innerHTML = data.response;
        chatBox.appendChild(botDiv);

        chatBox.scrollTop = chatBox.scrollHeight;
    });
}
</script>

</body>
</html>
