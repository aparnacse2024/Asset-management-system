
{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>
<div class="row">
  <div class="col-md-4">
    <div class="card bg-primary text-white p-4">
      <h4>Assets</h4>
      <h2>{{ counts.assets }}</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-success text-white p-4">
      <h4>Employees</h4>
      <h2>{{ counts.employees }}</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-warning text-dark p-4">
      <h4>Transactions</h4>
      <h2>{{ counts.transactions }}</h2>
    </div>
  </div>
</div>
{% endblock %}
