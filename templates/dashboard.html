{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>
<div class="row">

  <div class="col-md-4">
    <a href="{{ url_for('view', name='assets') }}" class="text-decoration-none">
      <div class="card bg-primary text-white p-4">
        <h4>Assets</h4>
        <h2>{{ counts.assets }}</h2>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="{{ url_for('view', name='employees') }}" class="text-decoration-none">
      <div class="card bg-success text-white p-4">
        <h4>Employees</h4>
        <h2>{{ counts.employees }}</h2>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="{{ url_for('view', name='transactions') }}" class="text-decoration-none">
      <div class="card bg-warning text-dark p-4">
        <h4>Transactions</h4>
        <h2>{{ counts.transactions }}</h2>
      </div>
    </a>
  </div>

</div>
{% endblock %}
